<mat-form-field appearance="fill">
    <mat-label>{{_crmFormField.label | translate}}</mat-label>
    <input matInput [placeholder]="(_crmFormField.placeholder | translate)" [formControl]="_crmFormField.formControl" required>
    <mat-error *ngIf="_crmFormField.formControl.invalid">
        {{getErrorMessage()}}
    </mat-error>
</mat-form-field>
