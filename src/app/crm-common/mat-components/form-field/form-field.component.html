<mat-form-field appearance="fill" class="mat-form-field">
    <mat-label>{{_formField.Label | translate}}</mat-label>
    <input matInput [placeholder]="(_formField.Placeholder | translate)" [formControl]="_formField.FormControl" required>
    <mat-error *ngIf="_formField.FormControl.invalid">
        {{getErrorMessage()}}
    </mat-error>
</mat-form-field>
