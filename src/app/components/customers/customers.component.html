<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- First Name Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef [ngClass]="{'th-ltr': isRtl}"> {{'Customers.FirstName' | translate}}
            </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'th-ltr': isRtl}"> {{element.FirstName}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef [ngClass]="{'th-ltr': isRtl}"> {{'Customers.LastName' | translate}}
            </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'th-ltr': isRtl}"> {{element.LastName}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef [ngClass]="{'th-ltr': isRtl}"> {{'Customers.Age' | translate}} </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'th-ltr': isRtl}"> {{element.Age}} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef [ngClass]="{'th-ltr': isRtl}"> {{'Customers.Gender' | translate}}
            </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'th-ltr': isRtl}"> {{element.Gender | gender }} </td>
        </ng-container>

        <!-- Gender Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef [ngClass]="{'th-ltr': isRtl}"> {{'Customers.Delete' | translate}}
            </th>
            <td mat-cell *matCellDef="let element" [ngClass]="{'th-ltr': isRtl}" (click)="onCccc(element)"> {{'Delete'}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [ngClass]="{'rtl-pagination': isRtl}" [pageSizeOptions]="[5, 10, 20]" 
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
